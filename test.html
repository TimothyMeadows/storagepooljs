<html lang="en-us">

<head>
    <title></title>
    <script src="storagepool.js"></script>
</head>

<body>
    <script>
        StoragePool("test-container").then(function (Container) {
            var blob = new Container.StorageBlob("/test/path/some-file.txt");
            blob.write("This is test content for test.txt").then(function () {
                blob.read().then(function (file) {
                    document.getElementById("file").innerText = file;
                }).catch(function (err) {
                    console.log("Read Error: " + err);
                });
            }).catch(function (err) {
                console.log("Write Error: " + err);
            });
        }).catch(function (err) {
            console.log("Container Error: " + err);
        });
    </script>
    <div id="file"></div>
</body>

</html>
